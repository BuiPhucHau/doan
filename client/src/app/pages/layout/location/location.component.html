<div class="container">
    <div class="header">
        <h1 class="text_header">CURST GOURMET</h1>
    </div>
    <div class="location">
        <div class="p1" *ngFor="let location of locationList">
            <h3>{{location.name}}</h3>
            <img class="image" *ngFor="let img of location.image.urls" [src]="img" alt="">
            <button class="Detail"(click)="detail(location)"> View Detail</button>
        </div>
       
    </div>

    

</div>
