<div class="container">
    <div  class="title">
        <h1 class="text">{{ item.name }}</h1>
    </div>
    <div class="location_detail">
        <div class="location_image">
            <div id="image" >
              <img class="image_featured"  [src]="item.image.urls" alt="">
            </div>
          </div>
        <div class="container_detail">
            <div class="detail">
                <div>
                    <h2 class="Access"> Access</h2>
                    <!-- <h2 class="Name"> {{ selectedLocation.name }}</h2> -->
                    <h2 class="phone">Phone: {{ item.phone }}</h2>
                    <h2 class="address">Address: {{ item.address }}</h2>
                </div>
                <div class="btn_booking">
                    <button (click)="tablebooking(item)" appearance="whiteblock-active" tuiButton type="custom"
                        class="table_booking">
                        TABLE BOOKING
                    </button>
                </div>
            </div>
            
        </div>
    </div>
</div>
