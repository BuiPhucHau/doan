<div class="container">
    <div class="container-dish">
        <tui-carousel #carousel class="carousel">
            <tui-island *tuiItem>
                <div *ngFor="let category of categories" class="title">
                    <p *ngIf="category.cId === 'category_1'" class="category_title">{{category.nameCategory}}</p>
                </div>
                <div class="dishs">
                    <div *ngFor="let dish of dishList">
                        <div class="dish" *ngIf="dish.category.cId ==='category_1'">
                            <img class="dish-img" [src]="dish.image.urls" alt="dish">
                            <p class="dish-number">{{ dish.nameDish}}</p>
                            <p class="dish-number">{{ dish.price}}</p>
                            <div class="btn_add_minus">
                                <button class="btn" appearance="custom" tuiButton type="button">
                                    <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                                </button>
                                <tui-input tuiTextfieldSize="m" class="input_quantity" [formControl]="control">0</tui-input>
                                <button class="btn" appearance="custom" tuiButton type="button">
                                    <fa-icon [icon]="['fas', 'minus']"></fa-icon>
                                </button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </tui-island>
            <tui-island *tuiItem>
                <div *ngFor="let category of categories" class="title">
                    <p *ngIf="category.cId === 'category_2'" class="category_title">{{category.nameCategory}}</p>
                </div>
                <div class="dishs">
                    <div *ngFor="let dish of dishList">
                        <div class="dish" *ngIf="dish.category.cId ==='category_2'">
                            <img class="dish-img" [src]="dish.image.urls" alt="dish">
                            <p class="dish-number">{{ dish.nameDish}}</p>
                            <p class="dish-number">{{ dish.price}}</p>
                        </div>
                        <div>
                            <button class="btn" appearance="custom" tuiButton type="button">
                                <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                            </button>

                            <button class="btn" appearance="custom" tuiButton type="button">
                                <fa-icon [icon]="['fas', 'minus']"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </tui-island>
            <tui-island *tuiItem>
                <div *ngFor="let category of categories" class="title">
                    <p *ngIf="category.cId === 'category_3'" class="category_title">{{category.nameCategory}}</p>
                </div>
                <div class="dishs">
                    <div *ngFor="let dish of dishList">
                        <div class="dish" *ngIf="dish.category.cId ==='category_3'">
                            <img class="dish-img" [src]="dish.image.urls" alt="dish">
                            <p class="dish-number">{{ dish.nameDish}}</p>
                            <p class="dish-number">{{ dish.price}}</p>
                           
                        </div>
                        <div>
                            <button class="btn" appearance="custom" tuiButton type="button">
                                <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                            </button>
                            <tui-input tuiTextfieldSize="m" class="b-form" [formControl]="control">Name</tui-input>
                            <button class="btn" appearance="custom" tuiButton type="button">
                                <fa-icon [icon]="['fas', 'minus']"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </tui-island>
        </tui-carousel>
        <div tuiCarouselButtons class="wrapper">
            <button icon="tuiIconChevronLeftLarge" title="Previous" tuiIconButton type="button"
                (click)="carousel.prev()"></button>
            <button icon="tuiIconChevronRightLarge" title="Next" tuiIconButton type="button"
                (click)="carousel.next()"></button>
        </div>
</div>



    <div class="container-detail_payment">
        <div class="detail_save">
            <p style="font-size: 14px; font-weight: bold; margin: 1rem;">Your Payment</p>
            <div class="btn_save">
                <button class="save" appearance="custom" tuiButton type="button">Save</button>
            </div>
        </div>

        <div class="input-payment">
            <label class="label-payment">Dish Name</label>
            <tui-input tuiTextfieldSize="m" class="b-form" [formControl]="control">Name</tui-input>
        </div>


        <div class="input-payment">
            <label class="label-payment">Quantity</label>
            <tui-input tuiTextfieldSize="m" class="b-form" [formControl]="control">Quantity</tui-input>
        </div>


        <div class="input-payment">
            <label class="label-payment">Dish Price</label>
            <tui-input tuiTextfieldSize="m" class="b-form" [formControl]="control">Price</tui-input>
        </div>


        <div class="input-payment">
            <label class="label-payment">Total Price</label>
            <tui-input tuiTextfieldSize="m" class="b-form" [formControl]="control">Price</tui-input>
        </div>

        <div class="line"></div>
        <p style="font-size: 14px; margin: 1rem; font-weight: bold;">Client Details</p>

        <!-- Full Name -->
        <div class="input-client">
            <label class="label-client">Full Name</label>
            <tui-input tuiTextfieldSize="m" class="b-form" [formControl]="control">Name</tui-input>
        </div>

        <!-- Phone Number -->
        <div class="input-client">
            <label class="label-client">Phone Number</label>
            <tui-input-phone tuiTextfieldSize="m" class="b-form" [formControl]="control">Phone</tui-input-phone>
        </div>
    </div>
</div>
