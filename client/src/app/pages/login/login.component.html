<div class="container">
    <img src="../../../../assets/image/login.png">
    <div class="wrapper">
        <form [formGroup]="accountForm" (ngSubmit)="loginWithAccount()">
            <h2>LOGIN</h2>
            <div class="input-field">
                <input type="text" formControlName="email" required>
                <label>Enter your email</label>
            </div>
            <div class="input-field">
                <input type="password" formControlName="password" required>
                <label>Enter your password</label>
            </div>
            <div style="color: red;" *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
            <div class="container_login">
                <button type="submit">Log In</button>
                <button class="loginwithgg" type="button" (click)="loginWithGoogle()">Login With Google</button>
            </div>
            <div class="text_donthave">
                <p>Don't have an account?
                    <a (click)="registerclick()">Register</a>
                </p>
            </div>
        </form>
    </div>
</div>
